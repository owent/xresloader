language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

install: mvn install -DskipTests=true
    
script: mvn package

branches:
  only:
    - master

notifications:
  email: false
  irc:
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"

env:
  - LANG="zh_CN.UTF-8"

os:
  - linux

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "target/*.jar"
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    all_branches: true
    tags: true
  